<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #f8d210;
            margin-bottom: 20px;
        }

        .password-display {
            font-size: 24px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .option-btn {
            background-color: #f8d210;
            color: #1e1e1e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .option-btn:hover {
            background-color: #f4b400;
        }

        .generate-btn {
            background-color: #1e1e1e;
            color: #f8d210;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .generate-btn:hover {
            background-color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Gerador de Senha</h1>
    <input type="text" class="password-display" id="password" readonly>
    
    <div class="options">
        <button class="option-btn" id="lowercase">Minúsculas</button>
        <button class="option-btn" id="uppercase">Maiúsculas</button>
        <button class="option-btn" id="numbers">Números</button>
        <button class="option-btn" id="symbols">Símbolos</button>
    </div>
    
    <button class="generate-btn" onclick="generatePassword()">Gerar Senha</button>
    
    <div class="footer">
        <p>Gerador de Senha | 2025</p>
    </div>
</div>

<script>
    let useLowercase = true;
    let useUppercase = true;
    let useNumbers = true;
    let useSymbols = true;

    document.getElementById('lowercase').onclick = () => useLowercase = !useLowercase;
    document.getElementById('uppercase').onclick = () => useUppercase = !useUppercase;
    document.getElementById('numbers').onclick = () => useNumbers = !useNumbers;
    document.getElementById('symbols').onclick = () => useSymbols = !useSymbols;

    function generatePassword() {
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbersChars = '0123456789';
        const symbolsChars = '!@#$%^&*()_-+=<>?';

        let characters = '';
        if (useLowercase) characters += lowercaseChars;
        if (useUppercase) characters += uppercaseChars;
        if (useNumbers) characters += numbersChars;
        if (useSymbols) characters += symbolsChars;

        if (characters === '') {
            alert('Selecione pelo menos uma opção para gerar a senha!');
            return;
        }

        let password = '';
        for (let i = 0; i < 12; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            password += characters[randomIndex];
        }

        document.getElementById('password').value = password;
    }
</script>

</body>
</html>
